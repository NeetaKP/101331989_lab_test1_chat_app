<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http_equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <title>Socket.IO Chat</title>
        <style>

        </style>

    </head>

    <body>
        <div class="container">
            <h1 class="center">Awesome Chat App</h1>
            <Form class="form_style needs-validation" novalidate method="POST">
                <h3 class="center">Login</h3>
                <div class="form-group mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required></input>
                    <div class="invalid-feedback">
                        Please enter username.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required></input>
                    <div class="invalid-feedback">
                        Please enter password.
                    </div>
                </div>
                <div class='center'>
                    <Button class="btn btn-primary" type="submit">Submit</Button>
                </div>
            </Form>
            <div class="container link-style">
                <p>Please <a href='/signup'>Sign up</a> here, if you don't have an account.</p>
            </div>
        </div>
    </body>
    <script>
        (function(){
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if(!form.checkValidity()){
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</html>
